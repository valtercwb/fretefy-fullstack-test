<h4>Cidade</h4>
<mat-form-field appearance="fill" class="col-12">
  <mat-label>Selecione a cidade</mat-label>
  <mat-select [formControl]="cidadeControl" required>
    <mat-option>--</mat-option>
    <mat-option *ngFor="let cidade of listaCidade" [value]="cidade">
      {{cidade.nome}}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="cidadeControl.hasError('required')">Por favor selecione uma cidade</mat-error>
</mat-form-field>
